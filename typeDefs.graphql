type User {
  _id: ID
  username: String!
  email: String!
  password: String!
  avatar: String
  joinDate: String
}

type Token {
  token: String!
}

type Mutation {
  signupUser(username: String!, email: String!, password: String!): Token
  signinUser(email: String!, password: String!): Token
}

type Query {
  getCurrentUser: User
}
